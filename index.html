<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="scoreBoard">
            <h2 id="player1Name"></h2>
            <span id="player1Score"></span> : 
            <span id="player2Score"></span>
            <h2 id="player2Name"></h2>
        </div>
        <div id="board"></div>
        <button id="newGame">New Game</button>
    </div>
    <div class="names">
        <input type="text" id="player1NameInput" placeholder="Player 1 name">
        <input type="text" id="player2NameInput" placeholder="Player 2 name">
        <button id="submitNames">Submit names</button>
    </div>
    
    <script src="./tictactoe2.js"></script>
</body>
</html>
